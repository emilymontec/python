<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | ReApp</title>
    <style>
        /* Estructura fija sin scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0fdf4;
            color: #1f2937;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            text-align: center;
        }

        /* Indicador de Bienvenida */
        .welcome-pill {
            background: #d1fae5;
            color: #065f46;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
            display: inline-block;
            border: 1px solid #10b981;
        }

        /* Contenido Central */
        .content {
            max-width: 700px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: clamp(2.2rem, 8vw, 4rem);
            color: #064e3b;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* Botón de Acción */
        .btn-primary {
            background-color: #10b981;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        /* Footer Organizado */
        footer {
            width: 100%;
            max-width: 450px;
            padding-bottom: 30px;
            border-top: 1px solid rgba(6, 78, 59, 0.1);
            padding-top: 20px;
        }

        .logo-footer {
            color: #064e3b;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .copyright {
            font-size: 0.85rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copyright::before {
            content: "";
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="welcome-pill">¡Bienvenido a la plataforma!</div>
        <h2>Intercepción de peticiones con Django.</h2>
        <p>Una aplicación de práctica diseñada para aprender cómo funciona el ciclo de vida de una petición (request/response) antes de que llegue a las URLs</p>
        
        <a href="#" class="btn-primary">Comenzar ahora</a>
    </div>

    <footer>
        <span class="logo-footer">RE-APP</span>
        <div class="copyright">
            Aplicación de práctica con Django - 2026
        </div>
    </footer>

</body>
</html>
