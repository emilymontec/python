{% extends "base.html" %}
{% block content %}
<main class="container">
  <header class="site-header">
    <h1>Proyectos</h1>
    <a class="btn btn-primary" href="{% url 'App:project_create' %}">+ Nuevo proyecto</a>
  </header>

  <ul class="incidents-list">
    {% for project in projects %}
    <li class="incident-card">
      <div class="card-header">
        <strong class="project">{{ project.nombre }}</strong>
      </div>
      <div class="card-body">
        <p>{{ project.descripcion|default:"Sin descripción" }}</p>
      </div>
      <div class="card-actions">
        <a href="{% url 'App:project_edit' project.pk %}">Editar</a>
        <a href="{% url 'App:project_delete' project.pk %}" class="btn btn-danger">Eliminar</a>
      </div>
    </li>
    {% empty %}
    <li>No hay proyectos aún.</li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
