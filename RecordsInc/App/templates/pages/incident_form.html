{% extends "base.html" %}
{% block content %}
<main class="container">
  <h2>{% if object %}Editar Incidente{% else %}Nuevo Incidente{% endif %}</h2>
  <form method="post" class="incident-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn" href="{% url 'lista_incidentes' %}">Cancelar</a>
    </div>
  </form>
</main>
{% endblock %}
