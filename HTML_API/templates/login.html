<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FastAPI +HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --spring-green: #6db33f;
            --spring-dark: #23272b;
            --border-color: #e1e4e8;
            --text-main: #333;
            --text-muted: #666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--spring-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--spring-green);
        }

        .btn-login {
            width: 100%;
            background-color: var(--spring-green);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--spring-green);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Logo simple para el login */
        .brand-logo {
            color: var(--spring-green);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <span class="brand-logo">FastAPI<span>+HTML</span></span>
            <h2>Bienvenido</h2>
            <p>Ingresa tus credenciales para acceder</p>
        </div>

        <form method="post" action="/login">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <div class="footer-links">
            <p>Esta aplicación fue creada para aprender y prácticar FastAPI.</p>
            <p>Para acceso:
                <a href="#">Usuario: abc</a> |
                <a href="#">Contraseña: 123</a>
            </p>
        </div>
    </div>

</body>
</html>
