<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas | FastAPI +HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --spring-green: #6db33f;
            --spring-dark: #23272b;
            --border-color: #e1e4e8;
            --text-main: #333;
            --text-muted: #999;
            --bg-body: #f8fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            min-height: 100vh;
            color: var(--text-main);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-decoration: none;
            color: var(--spring-dark);
        }

        .logo span { color: var(--spring-green); }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-links li { margin-bottom: 0.4rem; }

        .nav-links a {
            text-decoration: none;
            color: #555;
            padding: 12px 15px;
            display: block;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-links a.active, .nav-links a:hover {
            background: #f0f7eb;
            color: var(--spring-green);
        }

        /* Área Principal */
        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Evita desbordamiento en flex */
        }

        .main-content {
            padding: 3rem 4rem;
            flex-grow: 1; /* Empuja el footer hacia abajo */
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 { font-size: 1.5rem; font-weight: 600; margin: 0; }

        .btn-add {
            background: var(--spring-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Estado Vacío */
        .empty-state {
            margin-top: 15vh;
            text-align: center;
            color: #888;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Grid */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .task-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer Estilo Inicio */
        footer {
            padding: 2rem 4rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            background: white;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">FastAPI<span>+HTML</span></a>
        <ul class="nav-links">
            <li><a href="#" class="active">Mis Tareas</a></li>
            <li><a href="#">Sección 1</a></li>
            <li><a href="#">Sección 2</a></li>
            <li><a href="#">Sección 3</a></li>
        </ul>
    </aside>

    <div class="main-wrapper">
        <main class="main-content">
            <header class="header-actions">
                <h1>Mis Tareas</h1>
                <button class="btn-add" onclick="addTask()">+ Nueva Tarea</button>
            </header>

            <div id="taskGrid" class="task-grid"></div>

            <div id="emptyMessage" class="empty-state">
                <h2>No hay tareas pendientes.</h2> 
                <p>Disfruta de tu día o crea una nueva.</p>
            </div>
        </main>

        <footer>
            Esta aplicación fue creada para aprender y prácticar FastAPI.
        </footer>
    </div>

    <script>
        function addTask() {
            const title = prompt("Título de la tarea:");
            if (title) {
                document.getElementById('emptyMessage').style.display = 'none';
                const grid = document.getElementById('taskGrid');
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <div style="color: var(--spring-green); font-size: 0.7rem; font-weight: 700; margin-bottom: 0.5rem;">TAREA</div>
                    <h3 style="margin: 0 0 0.5rem 0;">${title}</h3>
                    <p style="font-size: 0.85rem; color: #666; margin: 0;">Creada en tu tablero.</p>
                `;
                grid.prepend(card);
            }
        }
    </script>
</body>
</html>
