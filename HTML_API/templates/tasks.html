<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas | FastAPI +HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --spring-green: #6db33f;
            --spring-dark: #23272b;
            --light-gray: #f8f9fa;
            --border: #eee;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--light-gray);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
}


        /* NAV */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 10%;
            background: #fff;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .logo span {
            color: var(--spring-green);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--spring-green);
        }

        /* MAIN */
        main {
            padding: 3rem 10%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .user {
            font-size: 0.85rem;
            color: var(--spring-green);
            font-weight: 600;
        }

        /* FORM */
        form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        button {
            padding: 12px 20px;
            border: none;
            background: var(--spring-green);
            color: white;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* TASKS */
        .tasks {
            display: grid;
            gap: 1rem;
        }

        .task {
            background: white;
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task.done h3 {
            text-decoration: line-through;
            color: #999;
        }

        .actions a {
            font-size: 0.75rem;
            margin-left: 0.8rem;
            text-decoration: none;
            font-weight: 600;
            color: #555;
        }

        .actions a:hover {
            color: var(--spring-green);
        }
        footer {
            padding: 20px 10%;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #eee;
            background: #fff;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">FastAPI<span>+HTML</span></div>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/logout">Salir</a></li>
    </ul>
</nav>

<main>
    <header>
        <h1>Mis Tareas</h1>
    </header>

    <form method="post" action="/tasks">
        <input type="text" name="title" placeholder="Nueva tarea..." required>
        <button>Agregar</button>
    </form>

    <section class="tasks">
        {% for task in tasks %}
        <div class="task {{ 'done' if task['status'] == 'done' else '' }}">
            <h3>{{ task['title'] }}</h3>
            <div class="actions">
                <a href="/tasks/toggle/{{ loop.index0 }}">
                    {% if task['status'] == 'pending' %}
                    Completar
                    {% else %}
                    Reabrir
                    {% endif %}
                </a>
                <a href="/tasks/delete/{{ loop.index0 }}">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </section>
</main>

<footer>
    Esta aplicación fue creada para aprender y prácticar FastAPI.
</footer>

</body>
</html>
