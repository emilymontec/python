            --light-gray: #f8f9fa;
            --text-main: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);

            display: flex;

        nav {

        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--spring-dark);
            text-decoration: none;
        }

        .logo span { color: var(--spring-green); }

        nav ul {
            list-style: none;

        }

        }

        .admin-content {

        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--spring-dark);
            opacity: 0.8;

        }

        .admin-description {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--spring-dark);
            opacity: 0.8;
            margin: 0;
        }

        /* Footer */
        footer {
            padding: 20px 10%;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #eee;
            background: #fff;
        }
    </style>
</head>
<body>

    <nav>
