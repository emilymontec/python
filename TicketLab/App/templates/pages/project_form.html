            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="primary-button">Guardar</button>

    </div>
    <div>
        <div class="card">
            <h2>Acciones r√°pidas</h2>

        </div>
    </div>
</section>
{% endblock %}
